[General]
name_researcher,username,Name of researcher
alt_data_dir,..\data,Alternative data-file directory (relative); e.g. if you keep your datasets/tables 1 dir up the tree
default_method,nmfe,Default method to use NONMEM (options: nfme
ofv_sign,6.63,OFV drop that signifies signifantly better fit (e.g. 0; 3.84; 6.63; 10.83)
pdflatex,0,Run pdflatex after creation of LaTeX output, and open PDF afterwards (1/0)
use_nmfe,1,Should Piraña enable running from standard NONMEM installations (restart required)
use_psn,1,Enable Piraña as a wrapper for PsN
use_wfn,0,Enable Piraña as a wrapper for WFN
use_pcluster,0,Enable the use of PCluster
[GUI]
models_view,list,Default model overview type (either 'tree' or 'list')
header_widths,74;65;340;78;54;66;22;20;22;34;82,Default widths of headers
font_size,2,Font size (either 1=smaller or 2=larger font; restart Pirana to take effect)
n_rows,30,Number of rows to display in Pirana
[File-extensions]
ext_ctl,mod,File extension of NONMEM model file (usually 'ctl' or 'mod')
ext_csv,csv,File extension of NONMEM data file (usually 'csv')
ext_tab,tab,File extension of NONMEM $TABLE data (usually 'tab')
ext_res,lst,File extension of NONMEM output file (usually 'res' or 'lst')
[NONMEM]
compiler,gfortran,Fortran compiler command (no need to specify)
quit_shell,0,Should the NONMEM run window be closed after run is finished? (0/1)
[Linux]
terminal,xterm,Terminal to start NONMEM runs in. Leave blank for running in existing terminal window.
shell,bash,Shell to start NONMEM runs in (e.g. bash or csh)
xdg_open,xdg-open,Command to open the program associate with a specific file extension (on Cygwin: cygstart)
[PCluster]
zink_host,ZinkHost,Zink host name
local_computer,24,ID of client in PCluster
cluster_drive,U:, location of PCluster on network
mail_results,0,Mail results after run is finished (PCluster)
[NMQual settings]
nmq_env_path,C:\MinGW\bin,Environment variable PATH (will be added to current PATH)
nmq_env_libpath,C:\,Environment variable LIBRARY_PATH (will be added to current LIBRARY_PATH)
nmq_parameters,nochecksum,NMQual default run parameters
[WFN settings]
wfn_param,g77,WFN startup parameters (e.g. 'g77 std')
wfn_nmbs,1 100,NMBS parameters
